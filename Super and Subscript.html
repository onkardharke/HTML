<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript And Subscript</title>
</head>
<body>
    Ca10(PO4)6(OH)2 <hr>
    Ca<sub>10</sub>(P0<sub>4</sub>)<sub>6</sub>(OH)<sub>2</sub> <!--Hydroxyapatite, that is present in the enamel of the tooth--><hr>
    PO43-<hr>
    PO<sub>4</sub><sup>3-</sup> <!--Phosphate-->
</body>
</html>
